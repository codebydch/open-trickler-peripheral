<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Servo Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: calc(100% - 22px);
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Servo Control</h1>
      <form method="post" action="/servo/move">
        <div>
          <label for="gpio_pin">GPIO Pin:</label>
          <input type="number" id="gpio_pin" name="gpio_pin" value="{{ gpio_pin }}" required>
        </div>
        <div>
          <label for="angle">Angle (0-180):</label>
          <input type="number" id="angle" name="angle" step="0.01" min="0" max="180" value="{{ angle }}" required>
        </div>
        <div>
          <label for="min_pulse">Min Pulse Width (μs):</label>
          <input type="number" id="min_pulse" name="min_pulse" value="{{ min_pulse }}" required>
        </div>
        <div>
          <label for="max_pulse">Max Pulse Width (μs):</label>
          <input type="number" id="max_pulse" name="max_pulse" value="{{ max_pulse }}" required>
        </div>
        <button type="submit">Move Servo</button>
      </form>
    </div>
  </body>
</html>
